<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payrent.css">
</head>
<body>
    <div id="pay-for-rent-container">
        <div id="pay-for-rent"> </div>
        <div id="pay-card">
            <label for="payment">Payment Type</label><br>
            <select id="locations">
                <option value="House Rent">House Rent</option>
                <option value="School / College Fees">School / College Fees</option>
                <option value="Tuition Fees">Tuition Fees</option>
                <option value="Society Maintenance">Society Maintenance</option>
                <option value="Office/ Shop Rent">Office/ Shop Rent</option>
                <option value="Property Token">Property Token</option>
                <option value="Property Deposit">Property Deposit</option>
            </select><br>

            <label for="name">Your Name</label><br>
            <input type="text" placeholder="Enter your name" required><br>
            <label for="number">Mobile Number</label><br>
            <input type="number" value="number" placeholder="Enter your Mobile Number" required><br>
          <input type="text" style="margin-top: -10px;" value="Get payment updates on Whatsapp">
                
             <br>
            <label for="number">Your email</label><br>
            <input type="email"  placeholder="Enter your Email" required><br>
           <label for="term-condition">
            <input type="checkbox" id="checkbox" value="Hello" style="margin-left: 0px;margin-top: 10px; width: 15px;" required>I agree to the NoBroker Terms and Conditions
        </label> <br>
        <button style="background-color: red;" >Get Started</button>
        </div>
    </div>
    <script src="payrent.js"></script>
</body>
</html>
