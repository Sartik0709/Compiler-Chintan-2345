<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Effect</title>
<style>
  .container {
    position: relative;
    width: 200px;
    border: 2px solid red;
    height: 200px;
  }
  .button {
    
    width: 100px;
    height: 50px;
    background-color: blue;
    color: white;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    
  }
  
</style>
</head>
<body>

<div class="container" >
  
  
</div>

<script>
  function showPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "block";
  }

  function hidePopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "none";
  }
</script>

</body>
</html>
