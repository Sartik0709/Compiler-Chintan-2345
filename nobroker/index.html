<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        padding: 0px;
        margin: 0px;
        display: flex;
        flex-wrap: wrap;
    }


    #nobroker {
        padding: 40px 0px;
        width: 100vw;
        height: 388px;
        background-color: #F4F4F4;
    }

    .text {
        display: flex;
        align-items: center;


    }

    .line {
        flex: 1;
        border-bottom: 1px solid #787676;
        width: 362px;

    }
    .ball{
        height: 10px;
        width: 10px;
        border: 1px solid #787676;
        border-radius: 50%;
    }

    h3 {
        color: #787676;
        font-family: sans-serif;
        font-size: 25px;
        text-align: center;
        margin-left: 100px;
        margin-right: 100px;
    }
    #para{
        margin: 0px 0px 0px 120px;
    }

    .imgDiv {

        display: flex;
        justify-content: center;
        align-items: center;

    }
    img{
        height: 220px;
        width: 306px;
    }

    button {
        background-color: #FD3752;
        padding: 10px 20px;
        border: none;
        color: #FFFFF4;
    }
    .text{
        color: #787676;
       
    }

    .call{
        color: #787676;
        font-size: 12px;
    }
</style>

<body>
    <div class="container">
        <div id="nobroker">

            <div class="text">
                <div class="line"></div>
                <div class="ball"></div>
                <div>
                    <h3>NoBroker Business Assist Plan For Builders</h3>
                </div>
                <div class="ball"></div>
                <div class="line"></div>
            </div>
            <div class="imgDiv">
                <div>
                    <img src="Img_1.png" alt="image">
                </div>
                <div id="para">
                    <p class="text">Get in touch with us to Sell or Rent Your Projects</p>
                    <a href="https://www.nobroker.in/prophub/new-builder-projects/?isHybrid=false">
                        <button>Enquire Now</button>
                    </a>
                    <p class="call">For Builder Enquiries: +91 91080 50400</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
