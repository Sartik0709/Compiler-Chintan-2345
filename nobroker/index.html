<!DOCTYPE html>

<head>

<style>
    .container {

    #nobroker {

    .ball {

    }

    h3 {
        color: #787676;
        font-family: sans-serif;
        font-size: 25px;
        text-align: center;
        margin-left: 100px;
        margin-right: 100px;

    #para {
        margin: 0px 0px 0px 120px;

    }

    .imgDiv {

        justify-content: center;

    img {
        height: 220px;
        width: 306px;
    }

    button {

        padding: 10px 20px;

    }

    .paraText {
        color: #787676;

    }

    .call {

    }

        height: 386px;

    }

        width: 400px;

    }

    .main_circle {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .all_circle {
        height: auto;
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex-wrap: wrap;

    }

    .circle {
        height: 170px;
        width: 170px;
        border-radius: 50%;
        margin: 0px 0px 15px;
        border: 2px solid #FD3752;
        font-size: 40px;
        font-family: sans-serif;
        color: #FD3752;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;

    }

    .all_circle>p {

        color: #464646;

    .my_section {

        background-color: #334A5C;
        padding: 40px;

        color: #FFFFFF;

    }
    .video{

        display: flex;

    }
